componentName: backend-fastapi
appType: service
source:
  type: git
  repoUrl: https://github.com/rashmi0710/Carbon-Emissions-Reporting-Platform
  branch: main
build:
  commands:
    - pip install --no-cache-dir -r requirements.txt
run:
  command:
    - uvicorn
    - main:app
    - --host
    - 0.0.0.0
    - --port
    - $PORT
  env:
    - name: PORT
      value: "8000"
